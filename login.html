<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styleLogin.css">

</head>

<body>
    <script type="module" src="./js/login.js"></script>
    <nav>
        <h1>PACHANGAPP</h1>
    </nav>
    <div class="main__content">
        <div class="container">
            <!-- Formulario de Login -->
            <form id="form-login">
                <h2>Iniciar Sesión</h2>
                <label for="email">Email</label>
                <input type="text" id="email">
                <label for="pass">Contraseña</label>
                <input type="password" id="pass">
                <!-- Captcha Matemático Login -->
                <div class="captcha-container" style="margin: 15px 0;">
                    <label id="login-captcha-label" for="login-captcha-input" style="font-weight: bold;"></label>
                    <input type="number" id="login-captcha-input" placeholder="Resuelve la suma" required
                        style="margin-top: 5px;">
                </div>

                <button id="btn-login">Iniciar Sesión</button>
                <p class="toggle-link" id="show-register">¿No tienes cuenta? Regístrate</p>
            </form>

            <!-- Formulario de Registro (Oculto) -->
            <form id="form-register" class="hidden">
                <h2>Registrarse</h2>
                <label for="reg-email">Email</label>
                <input type="text" id="reg-email">
                <label for="reg-pass">Contraseña</label>
                <input type="password" id="reg-pass">
                <label for="reg-pass-confirm">Confirmar Contraseña</label>
                <input type="password" id="reg-pass-confirm">

                <button id="btn-register">Crear Cuenta</button>
                <p class="toggle-link" id="show-login">¿Ya tienes cuenta? Inicia Sesión</p>
            </form>

        </div>
    </div>

    <div class="shape shape__1"></div>
    <div class="shape shape__2"></div>

</body>

</html>
