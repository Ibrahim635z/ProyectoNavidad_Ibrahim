name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Paramos si hay error
            set -e

            # Vamos al directorio (se asume que ya existe, explicado en tutorial)
            cd /var/www/proyectonavidad

            # Actualizamos código
            git pull origin main

            # Reconstruimos y levantamos contenedores
            # Usamos sudo si el usuario no está en el grupo docker
            docker-compose down
            docker-compose up -d --build
